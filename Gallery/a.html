<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-container">
        <div class="image-gallery">
            <button class="prev" onclick="changeImage(-1)">&#10094;</button>
            <img id="galleryImage" src="ee.jpg" alt="Image Gallery" />
           
            <button class="next" onclick="changeImage(1)">&#10095;</button>
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="ee.jpg" alt="Thumbnail" onclick="selectImage(0)" />
            <img class="thumbnail" src="fr.jpg" alt="Thumbnail" onclick="selectImage(1)" />
            <img class="thumbnail" src="img.jpg" alt="Thumbnail" onclick="selectImage(2)" />
            <img class="thumbnail" src="Meesho-grocery.jpg" alt="Thumbnail" onclick="selectImage(3)" />
            <!-- Add more images as required -->
        </div>
    </div>

    <script src="d.js"></script>
</body>
</html>
